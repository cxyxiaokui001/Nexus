spring:
  application:
    name: Nexus
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nexus
    username: root
    password: 1234
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.xiaokui.nexus.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# 日志配置
logging:
  level:
    com.xiaokui: debug
    org.springframework: warn
