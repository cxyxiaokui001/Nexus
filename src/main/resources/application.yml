spring:
  application:
    name: Nexus
  profiles:
    active: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nexus
    username: root
    password: 1234
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
server:
  port: 8123
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.xiaokui.nexus.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
# 日志配置
logging:
  level:
    com.xiaokui: debug
    org.springframework: warn



